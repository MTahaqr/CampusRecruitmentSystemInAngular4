<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class='container'>

<table class="table table-hover" >
  <h2><b>Students</b></h2>
  <tr>
    <th>Name</th>
    <th>CGPA</th>
    <th>Program</th>
    <th>Semester</th>
    <th>Phone</th>
    <th *ngIf=userType>For Admin</th>
  </tr>
  <tr *ngFor="let stud of allStud let i=index" >
    <td>{{stud.Name}} </td> <td>{{stud.CGPA}}</td>  <td>{{stud.Program}}</td>  <td>{{stud.Semester}}</td>  <td>{{stud.Phone}}</td> <td *ngIf=userType><button (click)='toRemove(i)' type="button" class="btn btn-danger">Delete</button></td>
  </tr>
</table>
</div>
