<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
  <h2><b>Edit Details</b> </h2>
<div class="form-group">
  <label for="usr">Name:</label>
  <input [(ngModel)]=form.Name type="text" class="form-control" id="usr">

      <label for="sem">Semester:</label>
  <input [(ngModel)]=form.Semester type="text" class="form-control" id="sem">

      <label for="pwd">CGPA:</label>
  <input [(ngModel)]=form.CGPA type="gpa" class="form-control" id="gpa">

   <label for="pho">Phone:</label>
  <input [(ngModel)]=form.Phone type="text" class="form-control" id="pho">

   <label  for="pro">Program:</label>
  <input [(ngModel)]=form.Program type="text" class="form-control" id="pro">
</div>

 <button type="button" class="btn btn-success" (click)="save()" >UpDate</button>
</div>
